<p-table [value]="products" responsiveLayout="scroll" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="productName">Name <p-sortIcon field="vin"></p-sortIcon></th>
            <th pSortableColumn="price">price <p-sortIcon field="price"></p-sortIcon></th>
            <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon></th>
            <th pSortableColumn="dateTime">Date Time <p-sortIcon field="dateTime"></p-sortIcon></th>
            <th >Total</th>
            <th>Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.productName}}</td>
            <td>{{product.price}} $</td>
            <td>{{product.quantity}}</td>
            <td>{{product.dateTime | date:"dd/MM/yyyy"}}</td>
            <td>{{product.price * product.quantity}} $</td>
            <td>
                <button
                  (click)="deleteSold(product.id)"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-times-circle"
                  class="p-button-rounded p-button-text p-button-danger"
                ></button>
              </td>
        </tr>
    </ng-template>
</p-table>
