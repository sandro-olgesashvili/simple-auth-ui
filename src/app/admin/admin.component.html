<p-toast></p-toast>
<button class="logout-btn" (click)="logout()">გასვლა</button>
<div class="card">
  <p-table [value]="products2" dataKey="id" editMode="row">
    <ng-template pTemplate="header">
      <tr>
        <th >Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th style="width: 8rem"></th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-product
      let-editing="editing"
      let-ri="rowIndex"
    >
      <tr [pEditableRow]="product">
        <td style="width: 25%" (click)="deleteProd(product)">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                [(ngModel)]="product.productName"
                required
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.productName }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td style="width: 25%">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <p-dropdown
                [options]="statuses"
                appendTo="body"
                [(ngModel)]="product.quantity"
                [style]="{ width: '100%' }"
              ></p-dropdown>
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.quantity }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td style="width: 25%">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="number"
                min="1"
                required
                [(ngModel)]="product.price"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ product.price | currency : "USD" }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td style="text-align: center">
          <button
            *ngIf="!editing"
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-pencil"
            (click)="onRowEditInit(product)"
            class="p-button-rounded p-button-text"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pSaveEditableRow
            icon="pi pi-check"
            (click)="onRowEditSave(product)"
            class="p-button-rounded p-button-text p-button-success p-mr-2"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            icon="pi pi-times"
            (click)="onRowEditCancel(product, ri)"
            class="p-button-rounded p-button-text p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
